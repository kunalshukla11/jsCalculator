<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body
    class="flex min-h-screen flex-none items-center justify-center overflow-auto bg-gray-400">
    <main
      id="calcBody"
      class="w-full min-w-fit max-w-md select-none text-blue-800 md:px-0">
      <div class="flex flex-col items-center gap-3 font-bold md:p-2">
        <!-- Calculator Display -->
        <div
          id="display"
          class="mt-5 flex h-28 w-full flex-col items-end justify-evenly rounded-lg bg-white pr-2 sm:h-32 md:mt-0">
          <div class="place-self-center py-1 text-xs md:text-sm">
            Happy Coding Bro
          </div>
          <div id="previous-operation"></div>
          <div
            id="current-operation"
            class="text-2xl font-semibold md:text-3xl"></div>
        </div>

        <!-- keyboard container -->
        <div id="buttons" class="w-full rounded-lg bg-white">
          <div
            class="my-5 flex items-center justify-around [&>*:active]:scale-95 [&>*]:m-1 [&>*]:px-4 [&>*]:py-1">
            <button
              id="clear"
              class="rounded bg-red-500 font-bold text-white hover:bg-slate-500">
              CLEAR
            </button>
            <button id="delete" class="rounded border border-black text-black">
              DEL
            </button>
          </div>

          <div class="grid grid-cols-12 gap-2">
            <div
              class="col-span-9 grid grid-cols-3 [&>*:active]:scale-95 [&>*:hover]:bg-blue-800 [&>*:hover]:text-white [&>*]:m-1 [&>*]:rounded-lg [&>*]:p-4">
              <button data-number>1</button>
              <button data-number>2</button>
              <button data-number>3</button>
              <button data-number>4</button>
              <button data-number>5</button>
              <button data-number>6</button>
              <button data-number>7</button>
              <button data-number>8</button>
              <button data-number>9</button>
              <button data-number>0</button>
              <button data-number>00</button>
              <button data-number>0</button>
            </div>
            <div
              class="col-span-3 grid grid-cols-2 gap-2 [&>*:active]:scale-90 [&>*:hover]:bg-blue-900 [&>*:hover]:text-white [&>*]:rounded [&>*]:px-2.5 [&>*]:py-5 [&>*]:sm:px-6">
              <button data-operation="/">รท</button>
              <button data-operation="*">X</button>
              <button data-operation="-">-</button>
              <button data-operation="+">+</button>
              <button data-bracket>(</button>
              <button data-bracket>)</button>
              <button id="equal" class="col-span-2 bg-blue-800 text-white">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
