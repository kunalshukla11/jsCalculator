<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-slate-400 text-[#3651c4]"
  >
    <main class="w-full max-w-md select-none px-4 md:px-0">
      <div class="flex flex-col items-center gap-3 font-bold">
        <div
          class="mt-5 flex h-28 w-full flex-col items-end justify-evenly rounded-lg bg-white pr-2 sm:h-32 md:mt-0"
        >
          <div class="md:text[1rem] place-self-center py-1 text-xs">
            Bradon ! Your Coding BuddyðŸ˜Ž
          </div>
          <div id="previous-operation"></div>

          <div
            id="current-operation"
            class="text-2xl font-semibold md:text-3xl"
          ></div>
        </div>

        <div class="w-full rounded-lg bg-white p-1 text-xl">
          <div
            class="my-5 flex items-center justify-around [&>*:active]:scale-95 [&>*]:rounded [&>*]:px-4 [&>*]:py-1"
          >
            <button id="clear" class="bg-red-600 text-white">Clear</button>
            <button id="delete" class="border border-black text-black">
              DEL
            </button>
          </div>

          <div class="grid grid-cols-12">
            <div
              class="number col-span-9 grid grid-cols-3 gap-2 [&>*:active]:scale-90 [&>*:hover]:bg-blue-900 [&>*:hover]:text-white [&>*]:rounded"
            >
              <button data-number>7</button>
              <button data-number>8</button>
              <button data-number>9</button>
              <button data-number>4</button>
              <button data-number>5</button>
              <button data-number>6</button>
              <button data-number>1</button>
              <button data-number>2</button>
              <button data-number>3</button>
              <button data-number>0</button>
              <button data-number>00</button>
              <button data-number>.</button>
            </div>

            <div
              class="basic-operations col-span-3 grid grid-cols-2 gap-2 [&>*:active]:scale-90 [&>*:hover]:bg-blue-900 [&>*:hover]:text-white [&>*]:rounded [&>*]:px-2.5 [&>*]:py-5 [&>*]:sm:px-6"
            >
              <button data-operation="/">Ã·</button>
              <button data-operation="*">x</button>
              <button data-operation="-">-</button>
              <button data-operation="+">+</button>
              <button data-bracket>(</button>
              <button data-bracket>)</button>
              <button id="equal" class="col-span-2 bg-[#3651c4] text-white">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
